<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Demo Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style></style>
  </head>
  <body>
    <div>
      <div>
        <h1 id="main-heading">Players list</h1>
      </div>
      <form class="form">
        <input
          type="text"
          max-length="20"
          placeholder="First Name"
          class="input-first-name"
          required
        />
        <input
          type="text"
          max-length="20"
          placeholder="Last Name"
          class="input-last-name"
          required
        />
        <input
          type="text"
          max-length="20"
          placeholder="Country"
          class="input-country"
          required
        />
        <input type="number" placeholder="Score" class="input-score" required />
        <input type="submit" id="submit-button" value="Add Player" />
      </form>
    </div>
    <h2 class="fieldError hidden">All fields are required</h2>
    <div class="overlay hidden">
      <center>
        <div class="confirm-delete hidden">
          <h3 id="delete-alert">
            Are you sure you want to delete this player?
          </h3>
          <div class="confirmation">
            <button class="btn-yes delete-alert-buttons">Yes</button>
            <button class="btn-no delete-alert-buttons">No</button>
          </div>
        </div>
      </center>
    </div>
    <!-- More  -->
    <div class="not-number overlay hidden">
      <center>
          <h3 id="number-alert">
            Are you sure you want to delete this player?
          </h3>
      </center>
    </div>
    <!-- More -->
    <div class="renderPlayers"></div>
    <h2 class="task hidden">Task Achieved!</h2>
    <script asynch src="script.js"></script>
  </body>
</html>
